<!-- BEGIN BODY -->
<h:body class="login">
	<div class="container">

    <form id="signup">

        <div class="header">
        
            <h3>Sign Up</h3>
        </div>
        
        <div class="sep"></div>
        
		<h:form>
        <div class="inputs">
        
           	<h:inputText type="email" placeholder="e-mail" value="#{loginBean.email}" required="true"/>
        
            <h:inputSecret type="password" placeholder="password" value="#{loginBean.password}" required="true" />
            
            <h:commandButton id="submit" value="Login :D" action="#{loginBean.login(loginBean.email, loginBean.password)}"/>
            <a href="/BitchnelWeb/faces/register.xhtml">Register</a>
        </div>
        </h:form>

    </form>

</div>
