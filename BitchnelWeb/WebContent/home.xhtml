<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">

<h:head>
	<title>#{loginBean.email}</title>

	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="dashboard.css" />

	<h:outputScript library="js" name="jquery-2.1.4.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="holder.min.js" />
	<h:outputScript library="js" name="jquery.qrcode-0.12.0.min.js" />
	
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
</h:head>

<h:body>

<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Restaurant</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-left">
				<li role="presentation" class="active"><a href="#home"
					aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
				<li role="presentation"><a href="#profile"
					aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
				<li role="presentation"><a href="#settings"
					aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
			</ul>
			<form class="navbar-form navbar-right">
				<input type="text" class="form-control" placeholder="Search..." />
			</form>
		</div>
	</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><img src="resources/img/Dejiitaru.png"
						class="img-responsive" alt="" /></li>
					<li role="presentation"><a href="#menu" aria-controls="home"
						role="tab" data-toggle="tab">Menu</a></li>
					<li role="presentation"><a href="#event" aria-controls="home"
						role="tab" data-toggle="tab">Event</a></li>
					<li role="presentation"><a href="#gallery"
						aria-controls="home" role="tab" data-toggle="tab">Gallery</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Dashboard</h1>

				<div>
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="home">

							<h:form>
								<p:panelGrid columns="2">
									<h:outputText value="QR" />
									<p:barcode
										value="http://localhost:8080/BitchnelWeb/faces/restaurant.xhtml"
										type="qr" />
								</p:panelGrid>
								
								
								<m:map width="500px" height="500px" latitude="30.01" longitude="31.14" />
								
								 <m:map address="#{addressBean.address}">
         <m:marker/>
         <m:htmlInformationWindow htmlText="#{addressBean.address}"/>
  </m:map>
  
  <m:map width="90%" height="90%" latitude="24" longitude="15">                       
        <m:eventListener eventName="moveend" jsFunction="mapMoveEndHandler"/>           
    </m:map>
								
							</h:form>

							<h:messages infoStyle="color: blue;list-style:none;" />
							<h:outputLabel value="Ingreso con el usuario: " />
							<h:outputText value="#{restaurantBean.email}" />
							<h:form>
								<h:commandButton value="Logout" action="#{loginBean.logout()}" />
							</h:form>

							<h:form>
								<p>Welcome, #{loginBean.email}</p>
								<p:commandButton action="#{loginBean.logout()}" value="Logout"
									ajax="false"></p:commandButton>
							</h:form>

						</div>


						<div role="tabpanel" class="tab-pane" id="profile">proile</div>
						<div role="tabpanel" class="tab-pane" id="settings">settings</div>
						<div role="tabpanel" class="tab-pane" id="menu">menu</div>
						<div role="tabpanel" class="tab-pane" id="event">event</div>
						<div role="tabpanel" class="tab-pane" id="gallery">gallery</div>
					</div>

				</div>

			</div>
		</div>
	</div>

</h:body>
</html>
