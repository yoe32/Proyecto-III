<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>

	<script src="http://maps.google.com/maps/api/js?sensor=true|false"
		type="text/javascript"></script>

	<h:outputScript library="js" name="jquery.qrcode-0.12.0.min.js" />

</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value= "#{globalBean.name}"/>

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton value="Logout" actionListener="#{globalBean.logout()}" />
			</f:facet>
		</p:menubar>
	</h:form>
	
	<p:panelGrid columns="1" layout="grid">
		<h:form>

			<p:panel id="basic" header="Profile" style="margin-bottom:20px">
				<h:panelGrid columns="4" cellpadding="5">

					<p:panel id="image" header="Profile Img" style="margin-bottom:20px">
						<h:panelGrid columns="1" cellpadding="12">

							<p:graphicImage name="resources/img/Dejiitaru.png" url="/image" />
						</h:panelGrid>
					</p:panel>


					<p:panel id="info" header="User Info"
						style="margin-bottom:20px;height:100%">
						<h:panelGrid columns="1" cellpadding="12">

							<h:outputText value="Name: #{globalBean.name}" />
							<h:outputText value="Province: #{globalBean.province}" />
							<h:outputText value="Phone I: #{globalBean.phonei}" />
							<h:outputText value="Phone II: #{globalBean.phoneii}" />
							<h:outputText value="Phone III: #{globalBean.phoneiii}" />
						</h:panelGrid>
					</p:panel>


					<p:panel id="map" header="Location" style="margin-bottom:20px">
						<h:panelGrid columns="1" cellpadding="10">
							<p:growl id="growl" showDetail="true" />

							<p:gmap id="gmap" center="9.9157834,-84.0700541" zoom="13"
								type="ROADMAP" model="#{mapBean.simpleModel}"
								style="width:400px;height:183px">
								<p:ajax event="overlaySelect"
									listener="#{mapBean.onMarkerSelect}" update="growl" />
							</p:gmap>

						</h:panelGrid>
					</p:panel>


					<p:panel id="qr" header="QRCode" style="margin-bottom:20px">
						<h:panelGrid columns="1" cellpadding="10">
							<pe:qrCode id="qrCode" renderMethod="#{qrCodeBean.renderMethod}"
								renderMode="#{qrCodeBean.mode}" text="#{qrCodeBean.text}"
								label="#{qrCodeBean.label}" size="#{qrCodeBean.size}"
								fillColor="#{qrCodeBean.fillColor}" fontName="Ubuntu"
								fontColor="#01A9DB" ecLevel="H" radius="0.5" />

						</h:panelGrid>
					</p:panel>

				</h:panelGrid>
			</p:panel>
		</h:form>

		<h:form id="form" enctype="multipart/form-data">
			<p:panel id="basic" header="Menu" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">

					<p:panel id="subPanel1" header="Add Product"
						style="margin-bottom:20px">
						<h:panelGrid columns="2" cellpadding="3">

							<h:outputLabel value="Name:" style="font-weight:bold" />
							<p:inputText value="#{productBean.name}" />

							<h:outputLabel value="Description:" style="font-weight:bold" />
							<p:inputText value="#{productBean.description}" />

							<h:outputLabel value="Price:" style="font-weight:bold" />
							<p:inputText value="#{productBean.price}" />

							<p:growl id="messages" showDetail="true" />

							<p:fileUpload value="#{productBean.file}" mode="simple"
								skinSimple="true" />

							<p:commandButton value="Add" ajax="false"
								actionListener="#{productBean.addProduct()}" disabled="false" />

						</h:panelGrid>
					</p:panel>

					<p:panel id="subPanel2" header="Edit Product"
						style="margin-bottom:20px">
						<h:panelGrid columns="3" cellpadding="3">

							<p:growl id="msgs" showDetail="true" />

							<p:dataTable id="products" var="p"
								value="#{productBean.showAllProducts()}" editable="true"
								style="margin-bottom:20px">

								<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
									update=":form:msgs" />
								<p:ajax event="rowEditCancel"
									listener="#{dtEditView.onRowCancel}" update=":form:msgs" />

								<p:column headerText="Product">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{p.name}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText id="modelInput" value="#{p.name}"
												style="width:100%" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Description">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{p.description}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{p.description}" style="width:100%"
												label="Year" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Price">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{p.price}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{p.price}" style="width:100%"
												label="Year" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column style="width:32px">
									<p:rowEditor />
								</p:column>
							</p:dataTable>

						</h:panelGrid>
					</p:panel>

				</h:panelGrid>
			</p:panel>
		</h:form>

		<h:form id="formEvent">
			<p:panel id="events" header="Events" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">
					

							<p:panel id="addEvents" header="Add Event"
						style="margin-bottom:20px">
						<h:panelGrid columns="2" cellpadding="3">

							<h:outputLabel value="Name:" style="font-weight:bold" />
							<p:inputText value="#{eventBean.name}" />

							<h:outputLabel value="Description:" style="font-weight:bold" />
							<p:inputText value="#{eventBean.description}" />

							<h:outputLabel value="Contact:" style="font-weight:bold" />
							<p:inputText value="#{eventBean.contact}" />

							<p:commandButton value="Add" ajax="false"
								actionListener="#{eventBean.addEvent()}" disabled="false" />

						</h:panelGrid>
					</p:panel>


					<p:panel id="editEvent" header="Edit Event"
						style="margin-bottom:20px">
						<h:panelGrid columns="3" cellpadding="3">

							<p:growl id="msgs" showDetail="true" />

							<p:dataTable id="event" var="e"
								value="#{eventBean.showAllEvents()}" editable="true"
								style="margin-bottom:20px">

								<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
									update=":formEvent:msgs" />
								<p:ajax event="rowEditCancel"
									listener="#{dtEditView.onRowCancel}" update=":formEvent:msgs" />

								<p:column headerText="Event">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{e.name}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText id="modelInput" value="#{e.name}"
												style="width:100%" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Description">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{e.description}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{e.description}" style="width:100%"
												label="Year" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Contact">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{e.contac}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{e.contact}" style="width:100%"
												label="Year" />
										</f:facet>
									</p:cellEditor>
								</p:column>


								<p:column style="width:32px">
									<p:rowEditor />
								</p:column>
							</p:dataTable>

						</h:panelGrid>
					</p:panel>

				</h:panelGrid>
			</p:panel>
		</h:form>

		<h:form enctype="multipart/form-data">
			<p:panel id="gallery" header="Gallery" style="margin-bottom:20px">
				<h:panelGrid columns="3" cellpadding="10">

					<p:panel id="subpanel2" header="Gallery Table"
						style="margin-bottom:20px">
						<h:panelGrid columns="5" cellpadding="10">

							<p:dataGrid var="car" value="#{galleryBean.showAllGallery()}"
								columns="3" layout="grid" rows="12" paginator="true"
								id="picture"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="6,12,16">

								<p:panel header="#{picture.restaurant_gallery_id}"
									style="text-align:center">
									<h:panelGrid columns="1" style="width:100%">

										<h:outputText value="#{picture.restaurant_picture_name}" />

									</h:panelGrid>
								</p:panel>

							</p:dataGrid>

						</h:panelGrid>
					</p:panel>

					<p:panel id="subpanel3" header="Add Images"
						style="margin-bottom:20px">
						<h:panelGrid columns="1" cellpadding="10">

							<p:fileUpload
								fileUploadListener="#{galleryBean.handleFileUpload}"
								mode="advanced" dragDropSupport="true" update="messages"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							<p:growl id="messages" showDetail="true" />

						</h:panelGrid>
					</p:panel>

				</h:panelGrid>
			</p:panel>
		</h:form>

		<h:form>
			<p:panel id="notificatios" header="Notifications"
				style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
					<h:outputText value="The story begins as Don Vito Corleone..." />
				</h:panelGrid>
			</p:panel>
		</h:form>

		<p:growl id="messages" showDetail="true" />

		<h:form>
			<p:panel id="Settins" header="Settings" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">

					<p:panel id="subPanel1" header="User Info"
						style="margin-bottom:20px">
						<h:panelGrid columns="1" cellpadding="3">

							<h:panelGrid columns="4" cellpadding="1">
								<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
								<p:inputText id="name" value="#{globalBean.name}" />
								<p:commandButton value="Edit" icon="ui-icon-check" />
							</h:panelGrid>

							<h:panelGrid columns="4" cellpadding="1">
								<h:outputLabel for="email" value="Email:"
									style="font-weight:bold" />
								<p:inputText id="email" value="#{globalBean.email}" />
								<p:commandButton value="Edit" icon="ui-icon-check" />
							</h:panelGrid>

							<h:panelGrid columns="4" cellpadding="1">
								<h:outputLabel for="province" value="Province:"
									style="font-weight:bold" />
								<p:inputText id="province" value="#{globalBean.province}" />
								<p:commandButton value="Edit" icon="ui-icon-check" />
							</h:panelGrid>

							<h:panelGrid columns="4" cellpadding="1">
								<h:outputLabel for="phonei" value="Phone I:"
									style="font-weight:bold" />
								<p:inputText id="phonei" value="#{globalBean.phonei}" />
								<p:commandButton value="Edit" icon="ui-icon-check" />
							</h:panelGrid>

							<h:panelGrid columns="4" cellpadding="1">
								<h:outputLabel for="phoneii" value="Phone II:"
									style="font-weight:bold" />
								<p:inputText id="phoneii" value="#{globalBean.phoneii}" />
								<p:commandButton value="Edit" icon="ui-icon-check" />
							</h:panelGrid>

							<h:panelGrid columns="4" cellpadding="1">
								<h:outputLabel for="phoneiii" value="Phone III:"
									style="font-weight:bold" />
								<p:inputText id="phoneiii" value="#{globalBean.phoneiii}" />
								<p:commandButton value="Edit" icon="ui-icon-check" />
							</h:panelGrid>

							<h:panelGrid columns="4" cellpadding="1">
								<h:outputLabel for="description" value="Description:"
									style="font-weight:bold" />
								<p:inputTextarea rows="6" cols="33" id="description"
									value="#{globalBean.description}" />
								<p:commandButton value="Edit" icon="ui-icon-check" />
							</h:panelGrid>

						</h:panelGrid>
					</p:panel>

					<p:panel id="setLocation" header="Set Location"
						style="margin-bottom:20px">
						<h:panelGrid columns="1" cellpadding="10">
							<p:growl id="growl" showDetail="true" />

							<p:gmap id="gmap" center="9.9157834,-84.0700541" zoom="13"
								type="ROADMAP" model="#{mapBean.draggableModel}"
								style="width:450px;height:293px">
								<p:ajax event="markerDrag" listener="#{mapBean.onMarkerDrag}"
									update="growl" />
							</p:gmap>

							<p:commandButton value="Save Location" id="ajax" update="growl"
								actionListener="#{restaurantBean.updateLocation()}"
								styleClass="ui-priority-primary" />
						</h:panelGrid>
					</p:panel>

				</h:panelGrid>
			</p:panel>

		</h:form>
	</p:panelGrid>

</h:body>
</html>
