<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>

	<h:outputStylesheet library="css" name="style.css" />

	<h:outputScript library="js" name="jquery-2.1.3.js" />

</h:head>


<!-- BEGIN BODY -->
<h:body class="login">
	<div class="container">

    <form id="signup">

        <div class="header">
        
            <h3>Sign Up</h3>
            
            
        </div>
        
        <div class="sep"></div>
	
        <div class="inputs">
        
        	<h3>Register Restaurant</h3>
        	<h:form>
            <h:inputText type="text" placeholder="Name" value="#{registerBean.name}" required="true"/>
            
            <h:inputText type="email" placeholder="e-mail" value="#{registerBean.email}" required="true"/>
            
            <h:inputSecret type="password" placeholder="Password" value="#{registerBean.password}" required="true"/>
            
            <h:inputText type="text" placeholder="Description" value="#{registerBean.description}" required="true"/>
            
            <h:inputText type="text" placeholder="Location" value="#{registerBean.location}" required="true"/>
             
            <h:inputText type="text" placeholder="Phone 1" value="#{registerBean.phonei}" required="true"/>
            
            <h:inputText type="text" placeholder="Phone 2" value="#{registerBean.phoneii}" required="true"/>
            
            <h:inputText type="text" placeholder="Phone 3" value="#{registerBean.phoneiii}" required="true"/>
            
            
            <h:commandButton id="submit" value="Register Now!" action="#{registerBean.register()}"/>
            </h:form>
             
        </div>
    </form>

</div>

</h:body>

</html>
